services:
  db:
    image: postgres:16-alpine
    container_name: gt_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gt_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVER_PORT: 8080
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      APP_JWT_EXP_MIN: 120
      APP_JWT_ISSUER: globaltechnology
      UPLOADS_DIR: /app/uploads
      UPLOADS_PUBLIC_BASE: http://localhost:8086/uploads
    ports:
      - "8085:8080"
    volumes:
      - uploads:/app/uploads

  frontend:
    profiles: ["prod"]
    build:
      context: ./frontend-admin
    #  dockerfile: Dockerfile
    container_name: gt_frontend_admin
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
      INTERNAL_API_BASE: ${INTERNAL_API_BASE}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile.dev
    container_name: gt_frontend_admin_dev
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
      INTERNAL_API_BASE: ${INTERNAL_API_BASE}
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
    depends_on:
      - backend

  # === NUEVO: catálogo producción (Nginx en 3001) ===
  catalog:
    profiles: ["catalog"]
    build:
      context: ./catalogo
      dockerfile: Dockerfile
      # Si quisieras compilar con una base distinta:
      # args:
      #   VITE_API_BASE: ${CATALOGO_API_BASE:-/api}
    container_name: gt_catalog
    environment:
      VITE_API_BASE: ${CATALOGO_API_BASE:-/api}
    ports:
      - "3001:80"
    depends_on:
      - backend

  # === NUEVO: catálogo desarrollo (Vite dev server en 5173) ===
  catalog-dev:
    profiles: ["catalog"]
    build:
      context: ./catalogo
      dockerfile: Dockerfile.dev
    container_name: gt_catalog_dev
    environment:
      VITE_API_BASE: ${CATALOGO_API_BASE:-/api}
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./catalogo:/app
      - /app/node_modules
    depends_on:
      - backend

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: gt_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  static:
    image: nginx:1.27-alpine
    container_name: gt_static
    volumes:
      - uploads:/usr/share/nginx/html/uploads:ro
      - ./nginx/uploads.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8086:80"
    depends_on:
      - backend

volumes:
  db_data:
  uploads:
